{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{% static 'announcements/main.css' %}">
    {% if title %}
    <title>BeAble - {{title}}</title>
    {% else %}
    <title>BeAble</title>
    {% endif %}
</head>
<body>
    <nav>
        <div class='navbar col-8 p-4 ms-5 '>
            <a class='nav-item nav-link' href={% url 'announcements-home' %}>Glowna</a>
            <div>Ogloszenia</div>
            <a class='nav-item nav-link' href={% url 'announcements-about' %}>O nas</a>
            <div>Zgloszenia</div>    
            <a class='nav-item nav-link' href={% url 'users-register' %}>Logowanie</a>
            <a class='nav-item nav-link' href={% url 'users-login' %}>Rejestracja</a>
        </div>
    </nav>
    <div class='container pt-5'>
    {% if messages %}
    {% for message in messages %}
    <div class='alert alert-{{ message.tags }}'> 
        {{ message }}
    </div>
    {% endfor%}
    {%endif%}
    {% block content %}{%endblock%}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
